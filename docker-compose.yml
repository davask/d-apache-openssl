d-apache:
  ports:
  - 65500:80/tcp
  - 65502:22/tcp
  - 65503:443/tcp
  environment:
    DWL_LOCAL: en_US.UTF-8
    DWL_USER_ID: '1000'
    DWL_USER_PASSWD: secret
    DWL_LOCAL_LANG: en_US:en
    DWL_USER_NAME: username
    DWL_SSH_ACCESS: 'true'
  log_driver: syslog
  labels:
    io.rancher.scheduler.affinity:host_label: dwl=dwlComPrivate
  image: davask/d-apache-openssl:2.4-u14.04
  hostname: private.davaskweblimited.com
  volumes:
  - /home/dwl/docker-images/http/d-apache-openssl/build/home/username/files:/home/username/files
  - /home/dwl/docker-images/http/d-apache-openssl/build/home/username/http/app/sites-available:/etc/apache2/sites-available
  - /home/dwl/docker-images/http/d-apache-openssl/build/etc/apache2/ssl:/etc/apache2/ssl
  working_dir: /var/www/html

